<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Report Monitoring EBT DTNTF FT UGM</title>
    <div class="ml-2 mr-2">
        <h2>Generate CSV Report from Monitoring EBT DTNTF FT UGM</h2>
    </div>
    <form class="px-2 mt-3">
        <div class="form-group" style="width: 140px">
            <label for="client_id">Client</label>
            <select class="form-control" id="client_id">
                <option>-</option>
                <option>suryaDC</option>
                <option>suryaAC</option>
                <option>turbin</option>
            </select>
        </div>
        <div class="mt-3" style="width: 140px">
            <label for="from">From date:</label><br>
            <input type="date" id="from" name="from"><br>
        </div>
        <div class="mt-3" style="width: 140px">
            <label for="to">To date:</label><br>
            <input type="date" id="to" name="to"><br>
        </div>
        <div class="form-group mt-3" style="width: 140px">
            <label for="file_id">Format file</label>
            <select class="form-control" id="file_id">
                <option>-</option>
                <option>CSV (Comma Separate Values)</option>
                <option>XLS (Extensible Stylesheet Language)</option>
            </select>
        </div>
    </form>


    <script>
        const data = () => {
            const client_id = document.getElementById("client_id");
            const from = document.getElementById("from");
            const to = document.getElementById("to");
            const file_id = document.getElementById("file_id");
            const URL_CSV = "http://10.73.5.242:5000/ebt/download/report/csv?data=" + client_id.value + "&from=" + from.value + "&to=" + to.value;
            const URL_XLS = "http://10.73.5.242:5000/ebt/download/report/xls?data=" + client_id.value + "&from=" + from.value + "&to=" + to.value;
            if ((client_id.value === "-") || (file_id.value === "-")) {
                alert("Client atau format file belum dipilih")
            }
            if ((from.value === "") || (to.value === "")) {
                alert("Data tanggal belum dimasukkan")
            }
            if ((client_id.value !== "-") && (from.value !== "") && (to.value !== "") && (file_id.value === "CSV (Comma Separate Values)")) {
                console.log(URL_CSV);
                location.href = URL_CSV
            }
            if ((client_id.value !== "-") && (from.value !== "") && (to.value !== "") && (file_id.value === "XLS (Extensible Stylesheet Language)")) {
                console.log(URL_XLS);
                location.href = URL_XLS
            }
        }
    </script>

    <div class="px-2 mt-4">
        <button type="button" onClick=data() class="btn btn-primary" style="width: 140px">Download</button>
    </div>

    <div class="fixed-bottom mx-2 mb-2">
        @Copyright Monitoring EBT 2023 | DTNTF FT UGM
    </div>

</body>

</html>
